<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Módulo 3</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #0f172a;
        background-color: #f8fafc;
      }
      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        width: min(650px, 100%);
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .chat-log {
        max-height: 320px;
        overflow-y: auto;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 1rem;
        background: #f8fafc;
      }
      .message {
        margin-bottom: 0.8rem;
      }
      .message strong {
        display: block;
        margin-bottom: 0.25rem;
      }
      .response {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background: #eef2ff;
        white-space: pre-wrap;
      }
      .error {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Consultas RAG – Módulo 3</h1>
      <p>RAG de inteligencia de mercados: España, Japón, Singapur y EAU.</p>
      <div id="chat-log" class="chat-log"></div>
      <textarea id="question" placeholder="Escribe tu mensaje..."></textarea>
      <div class="actions">
        <button id="ask-btn">Preguntar</button>
      </div>
    </div>

    <script>
      const askBtn = document.getElementById("ask-btn");
      const textarea = document.getElementById("question");
      const chatLog = document.getElementById("chat-log");

      const messages = [];

      function renderMessages() {
        chatLog.innerHTML = "";
        messages.forEach((msg) => {
          const wrapper = document.createElement("div");
          wrapper.className = "message";
          const author = document.createElement("strong");
          author.textContent = msg.role === "user" ? "Tú" : "Asistente";
          const content = document.createElement("div");
          content.textContent = msg.content;
          wrapper.appendChild(author);
          wrapper.appendChild(content);
          chatLog.appendChild(wrapper);
        });
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      let isSubmitting = false;

      async function askQuestion() {
        if (isSubmitting) {
          return;
        }
        const query = textarea.value.trim();
        if (!query) {
          alert("Escribe un mensaje primero.");
          return;
        }

        isSubmitting = true;
        askBtn.disabled = true;

        messages.push({ role: "user", content: query });
        renderMessages();

        try {
          const response = await fetch("/rag/invoke", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input: { query } }),
          });
          if (!response.ok) {
            throw new Error("Error HTTP " + response.status);
          }
          const data = await response.json();
          const output = data?.output?.answer ?? "Sin respuesta.";
          messages.push({ role: "assistant", content: output });
          renderMessages();
        } catch (error) {
          messages.push({ role: "assistant", content: "Error: " + error.message });
          renderMessages();
        } finally {
          askBtn.disabled = false;
          textarea.value = "";
          isSubmitting = false;
        }
      }

      askBtn.addEventListener("click", askQuestion);

      textarea.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && (event.metaKey || event.ctrlKey)) {
          event.preventDefault();
          askQuestion();
        }
      });
    </script>
  </body>
</html>
